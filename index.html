<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
        
      </ul>
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" action="#" name="form_type_edit" novalidate>
        <label class="popup__label" for="name">
          <input class="popup__input popup__input_type_name" name="name-profile" type="text" id="name-profile" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-profile-error"></span>
        </label>
        <label class="popup__label" for="status">
          <input class="popup__input popup__input_type_status" name="status-profile" type="text" id="status-profile" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="status-profile-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_edit" type="submit" value="Сохранить">Сохранить</button>
      </form>
      <button class="popup__closed" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" action="#" name="form_type_add" novalidate>
        <label class="popup__label" for="card-name">
          <input class="popup__input popup__input_type_card-name" name="card-name" type="text" id="card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="card-name-error"></span>
        </label>
        <label class="popup__label" for="card-link">
          <input class="popup__input popup__input_type_link" name="card-link" type="url" id="card-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="card-link-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_add" type="submit">Создать</button>
      </form>
      <button class="popup__closed" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container-image">
      <button class="popup__closed" type="button"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Изображение пользователя">
        <figcaption class="popup__text">Картинка</figcaption>
      </figure>
    </div>
  </div>

  <template id="elements-template">
    <li class="element">
      <img class="element__img" src="#" alt="Изображение пользователя">
      <div class="element__discription">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
        <button class="element__delete" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" type="module" defer></script>

</body>
</html>
