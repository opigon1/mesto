<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
        <li class="element">
          <img class="element__img" src="./images/karchevsk.jpg" alt="пейзаж">
          <div class="element__discription">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__img" src="./images/elbus.jpg" alt="пейзаж">
          <div class="element__discription">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__img" src="./images/dombay.jpg" alt="пейзаж">
          <div class="element__discription">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__img" src="./images/elbus.jpg" alt="пейзаж">
          <div class="element__discription">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__img" src="./images/dombay.jpg" alt="пейзаж">
          <div class="element__discription">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__img" src="./images/karchevsk.jpg" alt="место">
          <div class="element__discription">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="form">
        <label class="popup__label" for="name">
          <input class="popup__input popup__input_type_name" name="name" type="text" id="name" value="Жак-Ив Кусто">
        </label>
        <label class="popup__label" for="status">
          <input class="popup__input popup__input_type_status" name="status" type="text" id="status" value="Исследователь океана">
        </label>
        <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
      </form>
      <button class="popup__closed" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
