<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
        
      </ul>
      <template id="elements-template">
        <li class="element">
          <img class="element__img" src="#" alt="Изображение пользователя">
          <div class="element__discription">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
            <button class="element__delete" type="button"></button>
          </div>
        </li>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" action="#" name="form">
        <label class="popup__label" for="name">
          <input class="popup__input popup__input_type_name" name="name" type="text" id="name" value="Жак-Ив Кусто">
        </label>
        <label class="popup__label" for="status">
          <input class="popup__input popup__input_type_status" name="status" type="text" id="status" value="Исследователь океана">
        </label>
        <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
      </form>
      <button class="popup__closed" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" action="#" name="form">
        <label class="popup__label" for="card-name">
          <input class="popup__input popup__add-imput-name" name="card-name" type="text" id="card-name" value="" placeholder="Название">
        </label>
        <label class="popup__label" for="link">
          <input class="popup__input popup__add-imput-link" name="link" type="text" id="link" value="" placeholder="Ссылка на картинку">
        </label>
        <button class="popup__submit popup__add-submit" type="submit">Создать</button>
      </form>
      <button class="popup__closed" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container-image">
      <button class="popup__closed" type="button"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Изображение пользователя">
        <figcaption class="popup__text">Картинка</figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
